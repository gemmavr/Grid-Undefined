<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Container</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container display-3 text-center">
        <div class="row">
            <div class="col bg-warning border">FULL WIDTH</div>
        </div>
        <div class="row text-center">
            <div class="col bg-primary border">HALF WIDTH</div>
            <div class="col bg-primary border">HALF WIDTH</div>
        </div>
        <div class="row">
            <div class="col bg-danger border">THIRD</div>
            <div class="col bg-danger border">THIRD</div>
            <div class="col bg-danger border">THIRD</div>
        </div>    
        <div class="row">
            <div class="col-8 bg-secondary border">TWO THIRD</div>
            <div class="col-4 bg-secondary border">THIRD</div>
        </div>
        <div class="row">
            <div class="col bg-warning border">1/4</div>
            <div class="col bg-warning border">1/4</div>
            <div class="col bg-warning border">1/4</div>
            <div class="col bg-warning border">1/4</div>
        </div>
        <div class="row">
            <div class="col-9 bg-info border">3/4</div>
            <div class="col bg-info border">1/4</div>
        </div>
        <div class="row">
            <div class="col-1 bg-secondary border">1</div>
            <div class="col bg-secondary border">10 Column</div>
            <div class="col-1 bg-secondary border">1</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </body>
</html>
